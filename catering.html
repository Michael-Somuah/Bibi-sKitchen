<h1>Book Catering Service</h1>

<form id="cateringForm" class="form-box">

    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="Full_Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="Phone_Number" required>

    <label for="event_type">Event Type:</label>
    <select id="event_type" name="Event_Type">
        <option>Wedding</option>
        <option>Birthday Party</option>
        <option>Corporate Event</option>
        <option>Funeral</option>
        <option>Private Event</option>
    </select>

    <label for="event_date">Event Date:</label>
    <input type="date" id="event_date" name="Event_Date" required>

    <label for="guests">Expected Guests:</label>
    <input type="number" id="guests" name="Expected_Guests" min="10" required>

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="Additional_Notes" rows="4"></textarea>
